<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/alura.svg" />
    <title>Codificador - Oracle ONE</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <nav>
            <img src="alura.svg" alt="Alura LATAM logo">
        </nav>
    </header>
    <main>
        <section>
            <label><input type="text" placeholder="Ingrese el texto aquí"></label>
            <p>Solo letras minúsculas y sin caracteres especiales</p>
            
            <div>
                <button type="button">Codificar</button>
                <button type="button">Decodificar</button>
            </div>
        </section>

        <section>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees codificar o decodificar.</p>
        </section>
    </main>
</body>
</html>
