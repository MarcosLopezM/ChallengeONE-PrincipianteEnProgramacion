<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="alura.svg" />
    <title>Codificador - Oracle ONE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="alura.svg" alt="Alura LATAM logo" class="nav__logo">
    </header>
    <main>
        <section class="encoder">
            <textarea placeholder="Ingrese el texto aquí" class="encoder__message"></textarea>

            <div class="encoder__warning">
                <img src="alert.svg" alt="alert icon" class="alert">
                <p class="warning">Solo letras minúsculas y sin caracteres especiales</p>
            </div>
            
            <div class="encoder__btns">
                <button type="button" class="encode">Codificar</button>
                <button type="button" class="decode">Decodificar</button>
            </div>
        </section>

        <section class="display">
            <img src="man.svg" alt="Man inspecting a diamond with a magnifying glass" class="display__img">
            <h2 class="display__title">Ningún mensaje fue encontrado</h2>
            <p class="display__txt">Ingresa el texto que desees codificar o decodificar.</p>
        </section>
    </main>
    <script src="src/main.js" type="module"></script>
</body>
</html>
